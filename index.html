<!DOCTYPE html>
<html>

<head>
    <title>LiteyukiBot Distribution</title>
    <meta charset="UTF-8">
    <link rel="icon" href="https://cdn.liteyuki.icu/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
    <div class="map-wrapper">
        <div id="echartsMap"></div>
        <div class="box" id="myBox">
            <label class="box-label">
                Point Symbol
            </label>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                aria-labelledby="controlsAltIconTitle">
                <circle cx="9" cy="6" r="2"></circle>
                <path d="M4 6H7"></path>
                <path d="M11 6H20"></path>
                <circle cx="9" cy="18" r="2"></circle>
                <path d="M4 18H7"></path>
                <path d="M11 18H20"></path>
                <circle cx="15" cy="12" r="2"></circle>
                <path d="M4 12H13"></path>
                <path d="M17 12L20 12"></path>
            </svg>
            <div class="radio-buttons">
                <label><input type="radio" name="option" value="circle" checked> Circle</label>
                <label><input type="radio" name="option" value="rect"> Rect</label>
                <label><input type="radio" name="option" value="roundRect"> RoundRect</label>
                <label><input type="radio" name="option" value="diamond"> Diamond</label>
                <label><input type="radio" name="option" value="SnowSVG"> SnowSVG</label>
            </div>
        </div>
    </div>
    <!--flask test-->
    <!--<script src={{ url_for('static', filename='echarts.min.js') }}></script>
    <script src={{ url_for('static', filename='world.js') }}></script>
    <script>-->
    <script src="./js/echarts.min.js"></script>
    <script src="./js/world.js"></script>
    <script src="./js/res.js"></script>
    <script src="./js/utils.js"></script>
</body>

</html>
